
<!DOCTYPE html>

<html>
    <head>

        <title>Documnet Object Model</title>
       
        <style>
            button:hover { background-color: darkblue;color: azure;
                
            }
            button{ padding: 10px;
                 cursor: pointer;
            }
            #input{
                background: transparent;
                padding: 10px 10px;
                
            }
            ul li{ cursor: pointer;}

            
        </style>
    </head>
    <body>
        <h1>To-do list</h1>
        <div><input type="text" id="input" placeholder="Typingg..">
            <button onclick="change()">click</button>
            <!-- <button onclick="remove()">remove</button> -->
        </div>
        <div>
           <ul id="history" >
            
           </ul>
        </div>

          
        
        <script  > 

         const input = document.getElementById('input');
         const hsty = document.getElementById('history');

        function change(){

            if(input.value==("")){
                alert("write something");
            }else{
                // console.log(input.value);
                // hsty.innerHTML = input.value;
                let li = document.createElement("li");
                li.innerHTML = input.value;
                hsty.appendChild(li);
              };
              input.value="";           
        }
    

            
        </script>
    </body>
</html>
