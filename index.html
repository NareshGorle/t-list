
<!DOCTYPE html>

<html>
    <head>

        <title>Documnet Object Model</title>
       
        <style>
            button:hover { background-color: darkblue;color: azure;
                
            }
            button{ padding: 10px;
                 cursor: pointer;
            }
            #input{
                background: transparent;
                padding: 10px 10px;
                
            }
            ul li{ cursor: pointer;}

            
        </style>
    </head>
    <body>
        <h1>To-do list</h1>
        <div><input type="text" id="input" placeholder="Typingg..">
            <button onclick="change()">click</button>
            <!-- <button onclick="remove()">remove</button> -->
        </div>
        <div>
           <ul id="history" >
            
           </ul>
        </div>

          
        
        <script  > 

         const input = document.getElementById('input');
         const hsty = document.getElementById('history');

        function change(){

            if(input.value==("")){
                alert("write something");
            }else{
                // console.log(input.value);
                // hsty.innerHTML = input.value;
                let li = document.createElement("li");
                li.innerHTML = input.value;
                hsty.appendChild(li);

                  li.addEventListener('click',(ele)=>{
                         const classes = Array.from(ele.target.classList);
                    
                     if(classes.includes("completed")){
                            ele.target.classList.remove("completed")
                        }else{
                            ele.target.classList.add("completed")
                           };
                //    console.log("classes")
                });
                   
                let button_2 = document.createElement("button");
                button_2.classList.add("btn2");
                
                button_2.innerHTML="DEL";
                 li.appendChild(button_2);
                 button_2.addEventListener('click',(ele)=>{
                  ele.target.parentElement.remove()});

              
                  let button_3 = document.createElement("button");
                   button_3.classList.add("btn3")
                   button_3.innerHTML = "EDIT";
                     li.appendChild(button_3);
                     input.setAttribute("readonly","readonly");

                     
                    button_3.addEventListener('click',()=>{
                        if(button_3.innerText=="EDIT"){
                            input.removeAttribute("readonly");
                            input.focus();
                            button_3.innerText = "save";
                        }
                         else{
                             input.setAttribute("readonly","readonly");
                             button_3.innerText = "EDIT";
                         }
                    });
               
              };
              input.value="";           
        };
                     
            
                // let button = document.createElement("button");
                // button3.innerHTML="Edit";
                // li.appendChild(button);

        //    li.addEventListener("click",(ele)=>{
        //     if(ele.target.tagName==="button2"){
        //         ele.target.parentElement.remove();
        //     }
        // })
        
    

            
        </script>
    </body>
</html>
